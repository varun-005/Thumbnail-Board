<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Thumbnail Board</title>
    <style>
        :root {
            --background: #0f0f0f;
            --surface: #212121;
            --primary: #ff0000;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --border: #303030;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: var(--surface);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        .auth-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--text-primary);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #cc0000;
        }

        .auth-link {
            color: var(--text-secondary);
            text-align: center;
            display: block;
        }

        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-link a:hover {
            color: #cc0000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            color: var(--primary);
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h2 class="auth-title">Create Account</h2>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('signup') }}" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p class="auth-link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </p>
    </div>
</body>

</html>
